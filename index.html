<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polkalator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="polkalator.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div class="calculatorContainer">
        <div class="optionContainer">
            <div class="stakingOptionClass">
                <div class="label-container">
                    <label for="stakingOption" class="label-left-align">SELECT STAKING OPTION</label>
                </div>
                <div class="input-container">
                    <select id="stakingOption"></select>
                </div>
            </div>
            <div class="stakingAmountClass">
                <div class="label-container">
                    <label for="stakingAmount" class="label-left-align">ENTER STAKING AMOUNT ($)</label>
                </div>
                <div class="input-container">
                    <input type="number" id="stakingAmount" placeholder="Enter staking amount">
                </div>
            </div>
            <div class="containerTimePeriod">
                <div class="label-container">
                    <label for="timePeriod" class="label-left-align">SELECT TIME PERIOD</label>
                </div>
                <div class="input-container">
                    <select id="timePeriod">
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                        <option value="week">Week</option>
                        <option value="day">Day</option>
                    </select>
                </div>
            </div>

            <div id="result">0$</div>

            <button class="button" id="resultButton" onclick="calculateAPR()">CALCULATE</button>
        </div>
        <canvas id="stakingChart" width="600" height="400"></canvas>
    </div>
</body>

</html>

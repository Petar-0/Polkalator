<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polkalator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <div class="calculatorContainer">
        <div class="optionContainer">
            <div class="stakingOptionClass">
                <label for="stakingOption">SELECT STAKING OPTION</label>
                <select id="stakingOption"></select>
            </div>
            <div class="stakingAmountClass">
                <label for="stakingAmount">ENTER STAKING AMOUNT ($)</label>
                <input type="number" id="stakingAmount" placeholder="Enter staking amount">
            </div>
            <div class="containerTimePeriod">
                <label for="timePeriod">SELECT TIME PERIOD</label>
                <select id="timePeriod">
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                </select>
            </div>
            <div id="result">Please enter a valid staking amount.</div>

        </div>

        <button class="button" id="resultButton" onclick="calculateAPR()">CALCULATE</button>
    </div>



</body>

</html>
